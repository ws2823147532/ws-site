e"></span><br><span class="line">    <span class="comment">//递归先写触底！  触发什么报错呀</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun04</span></span>(num: <span class="type">Int</span>): <span class="type">Int</span> = &#123;</span><br><span class="line">      <span class="keyword">if</span> (num == <span class="number">1</span>) &#123;</span><br><span class="line">        num</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        num * fun04(num - <span class="number">1</span>)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">val</span> i: <span class="type">Int</span> = fun04(<span class="number">4</span>)</span><br><span class="line">    println(i)</span><br><span class="line"></span><br><span class="line">    println(<span class="string">"-------3.默认值函数----------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun05</span></span>(a: <span class="type">Int</span> = <span class="number">8</span>, b: <span class="type">String</span> = <span class="string">"abc"</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line">      println(<span class="string">s"<span class="subst">$a</span>\t<span class="subst">$b</span>"</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//    fun05(9,"def")</span></span><br><span class="line">    fun05(<span class="number">22</span>)</span><br><span class="line">    fun05(b = <span class="string">"ooxx"</span>)</span><br><span class="line"></span><br><span class="line">    println(<span class="string">"-------4.匿名函数----------"</span>)</span><br><span class="line">    <span class="comment">//函数是第一类值</span></span><br><span class="line">    <span class="comment">//函数：</span></span><br><span class="line">    <span class="comment">//1，签名 ：(Int,Int)=&gt;Int ：  （参数类型列表）=&gt; 返回值类型</span></span><br><span class="line">    <span class="comment">//2，匿名函数： (a:Int,b:Int) =&gt; &#123; a+b &#125;  ：（参数实现列表）=&gt; 函数体</span></span><br><span class="line">    <span class="keyword">var</span> xx: <span class="type">Int</span> = <span class="number">3</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> yy: (<span class="type">Int</span>, <span class="type">Int</span>) =&gt; <span class="type">Int</span> = (a: <span class="type">Int</span>, b: <span class="type">Int</span>) =&gt; &#123;</span><br><span class="line">      a + b</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">val</span> w: <span class="type">Int</span> = yy(<span class="number">3</span>, <span class="number">4</span>)</span><br><span class="line">    println(w)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    println(<span class="string">"--------5.嵌套函数---------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun06</span></span>(a: <span class="type">String</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">def</span> <span class="title">fun05</span></span>(): <span class="type">Unit</span> = &#123;</span><br><span class="line">        println(a)</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      fun05()</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fun06(<span class="string">"hello"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    println(<span class="string">"--------6.偏应用函数---------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun07</span></span>(date: <span class="type">Date</span>, tp: <span class="type">String</span>, msg: <span class="type">String</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line"></span><br><span class="line">      println(<span class="string">s"<span class="subst">$date</span>\t<span class="subst">$tp</span>\t<span class="subst">$msg</span>"</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fun07(<span class="keyword">new</span> <span class="type">Date</span>(), <span class="string">"info"</span>, <span class="string">"ok"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> info = fun07(_: <span class="type">Date</span>, <span class="string">"info"</span>, _: <span class="type">String</span>)</span><br><span class="line">    <span class="keyword">var</span> error = fun07(_: <span class="type">Date</span>, <span class="string">"error"</span>, _: <span class="type">String</span>)</span><br><span class="line">    info(<span class="keyword">new</span> <span class="type">Date</span>, <span class="string">"ok"</span>)</span><br><span class="line">    error(<span class="keyword">new</span> <span class="type">Date</span>, <span class="string">"error..."</span>)</span><br><span class="line"></span><br><span class="line">    println(<span class="string">"--------7.可变参数---------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun08</span></span>(a: <span class="type">Int</span>*): <span class="type">Unit</span> = &#123;</span><br><span class="line">      <span class="keyword">for</span> (e &lt;- a) &#123;</span><br><span class="line">        println(e)</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">//      def foreach[U](f: A =&gt; U): Unit</span></span><br><span class="line">      <span class="comment">//      a.foreach(   (x:Int)=&gt;&#123;println(x)&#125;   )</span></span><br><span class="line">      <span class="comment">//      a.foreach(   println(_)   )</span></span><br><span class="line">      a.foreach(println)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fun08(<span class="number">2</span>)</span><br><span class="line">    fun08(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)</span><br><span class="line">      </span><br><span class="line">          </span><br><span class="line">    println(<span class="string">"--------将数组中的元素当做变长参数-----------"</span>)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">max</span></span>(values: <span class="type">Int</span>*) = values.foldLeft(values(<span class="number">0</span>)) &#123;</span><br><span class="line">  		<span class="type">Math</span>.max</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">val</span> numbers = <span class="type">Array</span>(<span class="number">2</span>, <span class="number">5</span>, <span class="number">3</span>, <span class="number">7</span>, <span class="number">1</span>, <span class="number">6</span>)</span><br><span class="line">	println(max(numbers:_*))  <span class="comment">// 需要使用:_*符号组合</span></span><br><span class="line"></span><br><span class="line">    println(<span class="string">"--------8.高阶函数---------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//函数作为参数，函数作为返回值</span></span><br><span class="line">    <span class="comment">//函数作为参数</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">computer</span></span>(a: <span class="type">Int</span>, b: <span class="type">Int</span>, f: (<span class="type">Int</span>, <span class="type">Int</span>) =&gt; <span class="type">Int</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line">      <span class="keyword">val</span> res: <span class="type">Int</span> = f(a, b)</span><br><span class="line">      println(res)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    computer(<span class="number">3</span>, <span class="number">8</span>, (x: <span class="type">Int</span>, y: <span class="type">Int</span>) =&gt; &#123;</span><br><span class="line">      x + y</span><br><span class="line">    &#125;)</span><br><span class="line">    computer(<span class="number">3</span>, <span class="number">8</span>, (x: <span class="type">Int</span>, y: <span class="type">Int</span>) =&gt; &#123;</span><br><span class="line">      x * y</span><br><span class="line">    &#125;)</span><br><span class="line">    computer(<span class="number">3</span>, <span class="number">8</span>, _ * _)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//函数作为返回值：</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">factory</span></span>(i: <span class="type">String</span>): (<span class="type">Int</span>, <span class="type">Int</span>) =&gt; <span class="type">Int</span> = &#123;</span><br><span class="line">      <span class="function"><span class="keyword">def</span> <span class="title">plus</span></span>(x: <span class="type">Int</span>, y: <span class="type">Int</span>): <span class="type">Int</span> = &#123;</span><br><span class="line">        x + y</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">if</span> (i.equals(<span class="string">"+"</span>)) &#123;</span><br><span class="line">        plus</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        (x: <span class="type">Int</span>, y: <span class="type">Int</span>) =&gt; &#123;</span><br><span class="line">          x * y</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    computer(<span class="number">3</span>, <span class="number">8</span>, factory(<span class="string">"-"</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    println(<span class="string">"--------9.柯里化---------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun09</span></span>(a: <span class="type">Int</span>)(b: <span class="type">Int</span>)(c: <span class="type">String</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line">      println(<span class="string">s"<span class="subst">$a</span>\t<span class="subst">$b</span>\t<span class="subst">$c</span>"</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fun09(<span class="number">3</span>)(<span class="number">8</span>)(<span class="string">"sdfsdf"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fun10</span></span>(a: <span class="type">Int</span>*)(b: <span class="type">String</span>*): <span class="type">Unit</span> = &#123;</span><br><span class="line">      a.foreach(println)</span><br><span class="line">      b.foreach(println)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fun10(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)(<span class="string">"sdfs"</span>, <span class="string">"sss"</span>)</span><br><span class="line"></span><br><span class="line">    println(<span class="string">"--------*.方法---------"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//方法不想执行，赋值给一个引用  方法名+空格+下划线</span></span><br><span class="line">    <span class="keyword">val</span> funa = ooxx</span><br><span class="line">    println(funa)</span><br><span class="line">    <span class="keyword">val</span> func = ooxx _</span><br><span class="line">    func()</span><br><span class="line"></span><br><span class="line">    <span class="comment">//语法 -&gt;  编译器  -&gt;  字节码   &lt;-  jvm规则</span></span><br><span class="line">    <span class="comment">//编译器，衔接 人  机器</span></span><br><span class="line">    <span class="comment">//java 中 +： 关键字</span></span><br><span class="line">    <span class="comment">//scala中+： 方法/函数</span></span><br><span class="line">    <span class="comment">//scala语法中，没有基本类型，所以你写一个数字  3  编辑器/语法，其实是把 3 看待成Int这个对象</span></span><br><span class="line">    <span class="comment">//    3 + 2</span></span><br><span class="line">    <span class="comment">//    3.+(2)</span></span><br><span class="line">    <span class="comment">//    3:Int</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
