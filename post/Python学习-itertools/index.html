<p><a href="https://docs.python.org/zh-cn/3/library/itertools.html" target="_blank" rel="noopener">https://docs.python.org/zh-cn/3/library/itertools.html</a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># itertools.product</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">product</span><span class="params">(*args, repeat=<span class="number">1</span>)</span>:</span></span><br><span class="line">    <span class="comment"># product('ABCD', 'xy') --&gt; Ax Ay Bx By Cx Cy Dx Dy</span></span><br><span class="line">    <span class="comment"># product(range(2), repeat=3) --&gt; 000 001 010 011 100 101 110 111</span></span><br><span class="line">    pools = [tuple(pool) <span class="keyword">for</span> pool <span class="keyword">in</span> args] * repeat</span><br><span class="line">    result = [[]]</span><br><span class="line">    <span class="keyword">for</span> pool <span class="keyword">in</span> pools:</span><br><span class="line">        result = [x+[y] <span class="keyword">for</span> x <span class="keyword">in</span> result <span class="keyword">for</span> y <span class="keyword">in</span> pool]</span><br><span class="line">    <span class="keyword">for</span> prod <span class="keyword">in</span> result:</span><br><span class="line">        <span class="keyword">yield</span> tuple(prod)</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// js 版本的笛卡尔积</span></span><br><span class="line"><span class="comment">// [[1,2,3], 2]</span></span><br><span class="line"><span class="comment">// args的定义：可以传入多个数组，最后一个参数表示重复次数</span></span><br><span class="line"><span class="comment">// 比如想得到0-2的笛卡尔积：</span></span><br><span class="line"><span class="comment">// product([1,2], 2)  -- 返回11 12 21 22</span></span><br><span class="line"><span class="comment">// product([1,2], 3)  -- 返回111 211 121 221 112 212 122 222</span></span><br><span class="line"><span class="comment">// product(['A', 'B', 'C', 'D'], ['x', 'y'], 1)  -- 返回Ax Ay Bx By Cx Cy Dx Dy</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">product</span>(<span class="params">...args</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> repeat = args[args.length - <span class="number">1</span>]</span><br><span class="line">    <span class="keyword">var</span> pools = args.slice(<span class="number">0</span>, args.length - <span class="number">1</span>)</span><br><span class="line">    <span class="keyword">var</span> pools1 = pools.concat()</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; repeat; i++) &#123;</span><br><span class="line">        pools = pools.concat(pools1)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(pools)</span><br><span class="line">    <span class="comment">// pools: [[1,2,3],[1,2,3]]</span></span><br><span class="line">    <span class="keyword">var</span> result = [[]]</span><br><span class="line">    pools.forEach(<span class="function"><span class="params">pool</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// pool: [1,2,3]</span></span><br><span class="line">        <span class="keyword">var</span> temp = []</span><br><span class="line">        pool.forEach(<span class="function"><span class="params">y</span> =&gt;</span> &#123;</span><br><span class="line">            result.forEach(<span class="function"><span class="params">x</span> =&gt;</span> &#123;</span><br><span class="line">                temp.push(x.concat([y]))</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        result = temp</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
